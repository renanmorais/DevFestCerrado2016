<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Oleh Zasadnyy, GDG Lviv">
  <meta name="description" content="">
  <meta name="keywords"
        content="event, gdg, gde, devfest,
                google, programming, android,
                gdg-goiania, gdg-brasilia, gdg-senadorcanedo
                gdg-jatai, gdg-rioverde, gdg-itumbiara,
                gdg-uberlandia, gdg-uberaba">
  <link rel="canonical" href="http://devfestcerrado.com.br">
  <title>GDG DevFest Cerrado 2016 &bull; 15 de outubro de 2016</title> <!-- TODO: Edit -->

  <!-- Social: Twitter -->
  <!-- TODO: Edit -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@gdggoiania">
  <meta name="twitter:title" content="GDG DevFest Cerrado 2016 &bull; 15 de outubro de 2016">
  <meta name="twitter:description" content="">
  <meta name="twitter:image:src" content="http://devfestcerrado.com.br/images/seo/seo.jpg">

  <!-- Social: Facebook / Open Graph -->
  <!-- TODO: Edit -->
  <meta property="og:title" content="GDG DevFest Cerrado 2016 &bull; 15 de outubro de 2016" />
  <meta property="og:site_name" content="GDG DevFest Cerrado 2016 &bull; 15 de outubro de 2016" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://devfestcerrado.com.br/" />
  <meta property="og:image" content="http://devfestcerrado.com.br/images/seo/seo.jpg" />
  <meta property="og:description" content="" />

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#FF8811">
  <!-- Web Application Manifest -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#FF8811">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="DevFestCerrado2016">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="DevFestCerrado2016">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->
  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->
  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body id="body" unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <app-data speakers="{{speakers}}" sessions="{{sessions}}" posts="{{posts}}" partners="{{partners}}" schedule="{{schedule}}"></app-data>
        <paper-drawer-panel id="paperDrawerPanel" force-narrow>
            <paper-header-panel drawer class="drawer" mode="seamed">
                <paper-toolbar class="tall">
                  <div class="top">
                      <img class="logo" src="images/logo-white.svg" alt="GDG DevFest Cerrado 2016">
                  </div>
                  <div class="bottom">
                      <span class="typo-white">
                      <!-- TODO: Edit -->
                          15 de Outubro de 2016
                      </span>
                      <span class="block typo-white">
                      <!-- TODO: Edit -->
                          Espaço Equatore
                      </span>
                  </div>
                </paper-toolbar>
                <!--
                <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                  <a data-route="#!/home" href="/">Home</a>
                  <a data-route="#!/blog" href="/blog">Novidades</a>
                  <a data-route="#!/schedule" href="/schedule">Programação</a>
                  <a data-route="#!/speakers" href="/speakers">Palestrantes</a>
                     <a data-route="contact" href="/contact">Contact</a>
                </paper-menu>-->
            </paper-header-panel>
            <div class="scroll" main>
                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="home">
                            <hero-block class="section-shadow" hide-logo route="{{route}}">
                                <div class="top-section hero">
                                  <div class="layout vertical-horizontal">
                                      <div class="flex center-content-xs">
                                          <img class="logo" src="images/logo.svg" alt="GDG DevFest Cerrado 2016">
                                          <p class="dates bold">15 de outubro de 2016</p>
                                          <p class="description">Vem aí a maior conferência sobre tecnologias Google do Cerrado Brasileiro, organizada especialmente pela comunidade GDG!</p>
                                          <p class="slogan">Aprender, inspirar e conectar!</p>
                                          <div class="links layout horizontal align-pb-block hero-home">
                                             <!--
                                             Comentado até possuir form para palestrantes

                                              <a href="#" target="_blank">
                                                  <paper-button class="colorful" raised>
                                                      Submeta uma palestra
                                                  </paper-button>
                                              </a>
                                              -->
                                              <a href="https://credencial.imasters.com.br/devfest-cerrado">
                                                  <paper-button class="colorful" raised>
                                                      Inscreva-se
                                                  </paper-button>
                                              </a>
                                          </div>
                                      </div>
                                      <div class="flex relative right-section">
                                          <iron-image class="fit" src="images/onca.png" sizing="contain"></iron-image>
                                      </div>
                                  </div>

                                </div>

                                <!-- <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=GDG%20DevFest%20Sao%20Paulo%202015&dates=20151121T080000/20151121T193000&details=___&location=FecomercioSP&pli=1&uid=&sf=true&output=xml#eventpage_6"
                                target="_blank" onclick="ga('send', 'add-event-to-calendar', 'button', 'click');">
                                    <paper-fab class="section-fab-right" icon="icons:event"></paper-fab>
                                </a>
                               -->
                            </hero-block>
                            <statistics-block></statistics-block>
                            <featured-people source="../../data/featured-speakers.json">
                                <h4 class="heading">Palestrantes em Breve, Aguarde...</h4>
                            </featured-people>
                            <map-block></map-block>
<!--
                            <tickets-block></tickets-block>
-->
                            <!--
                            comentado pois não temos app para consumir twiter
                            <social-feed source="http://devfestsp15-twitter.herokuapp.com/tweetledee/favoritesjson.php?c=10&cache_interval=7200"></social-feed>
                            -->
                            <logos-block source="../../data/partners.json">
                                <h4 class="heading">Parceiros</h4>
                            </logos-block>
                            <call-to-action></call-to-action>
                            <photo-block></photo-block>
                            <latest-news posts={{posts}}></latest-news>
                            <footer-block></footer-block>

                        </section>
                        <section data-route="blog">
                            <hero-block class="section-shadow container-before-atop" style="background: #03A9F4; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Blog</h3>
                                    </div>
                                    <!-- <paper-fab class="section-fab-right" icon="social:share"></paper-fab> -->
                                </div>
                            </hero-block>
                            <blog-block id="blog" class="container-atop" posts="{{posts}}"></blog-block>
                            <footer-block></footer-block>
                        </section>
                        <section data-route="schedule">
                            <hero-block class="section-shadow container-before-atop bottom-tabs" style="background: #009688; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Programação</h3>
                                    </div>
                                </div>
                            </hero-block>
                            <schedule-block id="schedule-block" class="container-atop" schedule="{{schedule}}" sessions="{{sessions}}"></schedule-block>
                            <footer-block></footer-block>
                        </section>
                        <section data-route="speakers">
                            <hero-block class="section-shadow container-before-atop" style="background: #FF8811; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Palestrantes</h3>
                                    </div>
                                    <!-- <paper-fab class="section-fab-right" icon="social:share"></paper-fab> -->
                                </div>
                            </hero-block>
                            <people-block id="people-block" class="container-atop" speakers="{{speakers}}" sessions="{{sessions}}"></people-block>
                            <footer-block></footer-block>
                        </section>
                        <section data-route="code-of-conduct">
                            <hero-block class="section-shadow container-before-atop" style="background: #455A64; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Código de Conduta</h3>
                                    </div>
                                </div>
                            </hero-block>
                            <cod-block class="container-atop" source="../../posts/code-of-conduct.markdown"></cod-block>
                            <footer-block></footer-block>
                        </section>
                        <!-- <section data-route="contact">
                            <h1>Contact</h1>

                            <footer-block></footer-block>
                        </section> -->
                    </iron-pages>
                </div>
            </div>
        </paper-drawer-panel>
        <paper-toast id="caching-complete" duration="6000" text="Caching completo! Este aplicativo funcionará offline.">
        </paper-toast>
        <webfont-loader families="Roboto:100,200,400&subset=latin"></webfont-loader>
    </template>
    <google-analytics code="UA-54291559-1"></google-analytics>
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>
</html>
