<dom-module id="lote-preco">
    <template>
        <style>
            :host {
                display: block;
                background: var(--default-primary-color);
                color: #ffffff;
            }

            .counter {
                font-size: 3em;
                font-weight: 100;
            }

            .caption {
              font-size: .85em;
            }

            @media (max-width: 767px) {
                .statistics-element:nth-child(1),
                .statistics-element:nth-child(2) {
                    margin-bottom: 40px;
                }
            }
        </style>
        <div class="container flex wrap relative layout horizontal">
            <template is="dom-repeat" items="{{statistics}}">
                <paper-card heading="Card Title" image="/path/to/image.png">
                    ...
                </paper-card>
            </template>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'lote-preco',
        properties: {
            statistics: {
                type: Array
            }
        },
        attached: function() {
            this.statistics = [{
                counter: '2222222222',
                caption: 'Participantes'
              }, {
                  counter: '3222222',
                  caption: 'Áreas simultâneas'
              }, {
                counter: '+2222222',
                caption: 'Palestras'
              }
            ];
        }
    });
</script>
