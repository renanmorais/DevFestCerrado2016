<dom-module id="map-block">
    <template>
        <style>
            :host {
                display: block;
                padding: 100px 0;
                position: relative;
                overflow: hidden;
                min-height: 300px;
            }

            h4 {
                font-size: 32px;
            }

            .location-card {
                min-width: 400px;
                color: #fff3e0;
            }

            .bottom-link {
                color: inherit;
            }

            @media (min-width: 768px) {
                .card-container {
                    padding: 0;
                }
                .card-container h5 {
                    margin-top: 0;
                }
            }
            .bottom-link {
                color: inherit;
            }
        </style>
        <google-map class="fit" zoom="16" latitude="-16.701154" longitude="-49.276199" styles="[[options]]" disable-zoom disable-default-ui>
            <google-map-marker latitude="-16.700989" longitude="-49.277416"></google-map-marker>
        </google-map>
        <div class="container card-container relative layout horizontal center-center">
            <div class="flex-3 hidden-xs"></div>
            <paper-card class="flex-2">
                <div class="paper-card-container location-card">
                    <div class="card-content">
                        <div class="title">
                            <h4>Local</h4>
                        </div>
                        <p><b>Espaço Equatore</b></br>Avenida T-3 nº1494
                            <br/>Setor Bueno - Goiânia - Goiás</p>
                    </div>
                    <div class="card-actions">
                        <a class="bottom-link" href="https://goo.gl/maps/km6TtC5r9yA2" target="_blank">
                            <paper-button on-tap="readMore">VER NO MAPA</paper-button>
                        </a>
                    </div>
                </div>
            </paper-card>
            <div class="flex hidden-xs"></div>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'map-block',
        properties: {
            options: String
        },
        attached: function() {
            this.options = [{
                stylers: [{
                    'lightness': 40
                }, {
                    'visibility': 'on'
                }, /*{
                    'gamma': 0.9
                }, {
                    'weight': 0.4
                }*/]
            }, {
                'elementType': 'labels',
                'stylers': [{
                    'visibility': 'on'
                }]
            }, {
                'featureType': 'water',
                'stylers': [{
                    'color': '#5dc7ff'
                }]
            }];
        }
    });
</script>
